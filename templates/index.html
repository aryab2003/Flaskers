<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spell Checker</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Spell Checker</h1>
      <form action="/check" method="post">
        <div class="form-group">
          <textarea
            class="form-control"
            name="text"
            rows="5"
            placeholder="Enter text to spell check"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Check Spelling</button>
      </form>
      <div class="mt-3">
        <h2>Spell Check Results:</h2>
        <p>{{ result }}</p>
        <h2>Grammar Check Results:</h2>
        <p>{{ grammar_errors }}</p>
        <p><strong>Corrected Text:</strong></p>
        <p>{{ corrected_text }}</p>
      </div>
    </div>
  </body>
</html>
